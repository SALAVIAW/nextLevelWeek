<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>


    <div id="page-create-point">
        
            <header>
               <img src="../nlw/assets/logo.svg" alt="Logomarca">
                <a href="../nlw/index.html">
                    <span></span>
                    Voltar para Home</a>
            </header>

            <form action="">
                <h1>Cadastro do Ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" id="" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereco</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Numero/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" id="" required>
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                        <!-- <div class="field">
                            <label for="city">Cidade</label>
                            <select name="" id=""></select>
                        </div> -->
                       
                    </div>


                </fieldset>


                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="../nlw/assets/lampadas.svg" alt="Lampadas">
                            <span>Lampadas</span>
                        </li>
                        <li data-id="2">
                            <img src="../nlw/assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="../nlw/assets/papeis-papelao.svg" alt="Papeis e Papelao">
                            <span>Papeis e Papelao</span>
                        </li>
                        <li data-id="4">
                            <img src="../nlw/assets/eletronicos.svg" alt="Residuos Eletronicos">
                            <span>Residuos Eletronicos</span>
                        </li>
                        <li data-id="5">
                            <img src="../nlw/assets/organicos.svg" alt="Residuos Organicos">
                            <span>Residuos Organicos</span>
                        </li>
                        <li data-id="6">
                            <img src="../nlw/assets/oleo.svg" alt="Oleo de Cozinha">
                            <span>Oleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">

                </fieldset>


                <button type="submit">Cadastrar ponto de coleta</button>
            </form>

           
        
    </div>


    <script src="../nlw/scripts/create-point.js"></script>
</body>
</html>
